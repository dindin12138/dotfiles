[module/i3]
type = internal/i3
format =  <label-mode>
index-sort = true
wrapping-scroll = true
; Only show workspaces on the same output as the bar
pin-workspaces = true
label-mode-font=15
label-mode-padding = 2
label-mode-foreground = #111111
label-mode-background = #ffb52a