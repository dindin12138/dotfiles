;; DECOR _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sep]
type = custom/text
content = -

content-background = ${color.base}
content-foreground = ${color.base}

[module/dot]
type = custom/text
content = 

content-background = ${color.base}
content-foreground = ${color.surface0}
content-padding = 1

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/LD]
type = custom/text
content = "%{T3}%{T-}"
content-background = ${color.base}
content-foreground = ${color.surface0}

[module/RD]
type = custom/text
content = "%{T3}%{T-}"
content-background = ${color.base}
content-foreground = ${color.surface0}

